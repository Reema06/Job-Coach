<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Interview Questions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Job Interview Questions Generator</h1>
        <div class="form-group">
            <label for="jobTitle">Enter Job Title:</label>
            <input type="text" id="jobTitle" class="form-control" placeholder="e.g., Full Stack Engineer">
        </div>
        <button id="generateQuestions" class="btn btn-primary">Generate Questions</button>
        <div id="questions" class="mt-4">
            <!-- Questions will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
